<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>jQuery UI(part 3)</title>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</head>
<body>
	<div class="blue slider"></div>
	<div class="red slider"></div>
	<div class="yellow slider"></div>
	<div class="box"></div>
	
		<p>
	  <label for="spinner">Select a value:</label>
	  <input id="spinner" name="value">
	</p>
	 
	<p>
	  <button id="disable">Toggle disable/enable</button>
	  <button id="destroy">Toggle widget</button>
	</p>
	 
	<p>
	  <button id="getvalue">Get value</button>
	  <button id="setvalue">Set value to 5</button>
	</p>
	<br />
	<br />
	<p>
	  <label for="spinner">Time spinner:</label>
	  <input id="spinner" name="spinner" value="08:30 PM">
	</p>
	<p>
	  <label for="culture">Select a culture to use for formatting:</label>
	  <select id="culture">
		<option value="en-EN" selected="selected">English</option>
		<option value="de-DE">German</option>
	  </select>
	</p>
	<p>
  <label for="spinner">Amount to donate:</label>
  <input id="spinner" name="spinner" value="5">
</p>
	<br />
	<div class="spinner">
	<p>
	  <label for="currency">Currency to donate</label>
	  <select id="currency" name="currency">
		<option value="en-US">US $</option>
		<option value="de-DE">EUR €</option>
		<option value="ja-JP">YEN ¥</option>
	  </select>
	</p>
	</div>
	<br />
		<label for="lat">Latitude</label>
	<input id="lat" name="lat" value="44.797">
	<br>
	<label for="lng">Longitude</label>
	<input id="lng" name="lng" value="-93.278">
	 
	<div id="map"></div>
	<br />	
	<br />	
	<p>
  <label for="spinner">Select a value:</label>
  <input id="spinner" name="value">
</p>
	
</body>
</html>
